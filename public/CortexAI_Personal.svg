<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Personal Estate Management Version -->
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="personalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#personalGrad)"/>
  
  <!-- Vault/Shield shape -->
  <path d="M 100 30 L 140 50 L 140 120 Q 140 150 100 170 Q 60 150 60 120 L 60 50 Z" 
        fill="none" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Neural network nodes - Personal focus -->
  <circle cx="100" cy="70" r="6" fill="#F59E0B"/>
  <circle cx="80" cy="90" r="5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="120" cy="90" r="5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="70" cy="110" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="100" cy="110" r="5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="130" cy="110" r="4" fill="#F59E0B" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="70" x2="80" y2="90" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
  <line x1="100" y1="70" x2="120" y2="90" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="90" x2="70" y2="110" stroke="#F59E0B" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="90" x2="100" y2="110" stroke="#F59E0B" stroke-width="1" opacity="0.4"/>
  <line x1="120" y1="90" x2="100" y2="110" stroke="#F59E0B" stroke-width="1" opacity="0.4"/>
  <line x1="120" y1="90" x2="130" y2="110" stroke="#F59E0B" stroke-width="1" opacity="0.4"/>
  
  <!-- Central lock icon -->
  <rect x="92" y="125" width="16" height="20" rx="2" fill="#F59E0B"/>
  <circle cx="100" cy="120" r="8" fill="none" stroke="#F59E0B" stroke-width="3"/>
  <circle cx="100" cy="135" r="2" fill="#1E3A8A"/>
  
  <!-- Text label -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="white" text-anchor="middle">PERSONAL</text>
</svg>
