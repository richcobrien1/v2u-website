<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Business: Enhanced Hub with Multiple Data Streams -->
  <defs>
    <linearGradient id="businessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3730A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coreGlowBiz">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#businessGrad)"/>
  
  <!-- Central hub glow - stronger -->
  <circle cx="100" cy="100" r="55" fill="url(#coreGlowBiz)"/>
  
  <!-- Outer ring of data sources (12 nodes for business complexity) -->
  <circle cx="100" cy="25" r="7" fill="#F59E0B" opacity="0.8"/>
  <circle cx="143" cy="37" r="6" fill="#F59E0B" opacity="0.75"/>
  <circle cx="168" cy="68" r="7" fill="#F59E0B" opacity="0.8"/>
  <circle cx="175" cy="100" r="7" fill="#F59E0B" opacity="0.8"/>
  <circle cx="168" cy="132" r="6" fill="#F59E0B" opacity="0.75"/>
  <circle cx="143" cy="163" r="7" fill="#F59E0B" opacity="0.8"/>
  <circle cx="100" cy="175" r="7" fill="#F59E0B" opacity="0.8"/>
  <circle cx="57" cy="163" r="6" fill="#F59E0B" opacity="0.75"/>
  <circle cx="32" cy="132" r="7" fill="#F59E0B" opacity="0.8"/>
  <circle cx="25" cy="100" r="7" fill="#F59E0B" opacity="0.8"/>
  <circle cx="32" cy="68" r="6" fill="#F59E0B" opacity="0.75"/>
  <circle cx="57" cy="37" r="7" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Convergence pathways - all flowing to central cortex -->
  <g stroke="#F59E0B" stroke-width="2.5" opacity="0.5">
    <line x1="100" y1="25" x2="100" y2="70"/>
    <line x1="143" y1="37" x2="115" y2="80"/>
    <line x1="168" y1="68" x2="125" y2="90"/>
    <line x1="175" y1="100" x2="130" y2="100"/>
    <line x1="168" y1="132" x2="125" y2="110"/>
    <line x1="143" y1="163" x2="115" y2="120"/>
    <line x1="100" y1="175" x2="100" y2="130"/>
    <line x1="57" y1="163" x2="85" y2="120"/>
    <line x1="32" y1="132" x2="75" y2="110"/>
    <line x1="25" y1="100" x2="70" y2="100"/>
    <line x1="32" y1="68" x2="75" y2="90"/>
    <line x1="57" y1="37" x2="85" y2="80"/>
  </g>
  
  <!-- Central cortex layers -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#F59E0B" stroke-width="4"/>
  <circle cx="100" cy="100" r="22" fill="none" stroke="#F59E0B" stroke-width="2.5" opacity="0.7"/>
  <circle cx="100" cy="100" r="15" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.5"/>
  
  <!-- Core with business icon -->
  <circle cx="100" cy="100" r="12" fill="#F59E0B"/>
  <rect x="95" y="96" width="10" height="8" fill="white" stroke="white" stroke-width="0.5"/>
  <rect x="96" y="98" width="2" height="4" fill="#3730A3"/>
  <rect x="99" y="98" width="2" height="4" fill="#3730A3"/>
  <rect x="102" y="98" width="2" height="5" fill="#3730A3"/>
  
  <!-- Text label -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
        fill="white" text-anchor="middle" letter-spacing="1">BUSINESS</text>
</svg>
