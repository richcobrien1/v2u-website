<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Business IP/Asset Management Version -->
  <defs>
    <linearGradient id="businessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B4DB5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#businessGrad)"/>
  
  <!-- Vault/Shield shape - more angular for business -->
  <path d="M 100 35 L 145 55 L 145 115 Q 145 145 100 165 Q 55 145 55 115 L 55 55 Z" 
        fill="none" stroke="#F59E0B" stroke-width="4"/>
  
  <!-- Neural network - denser for business intelligence -->
  <circle cx="100" cy="65" r="6" fill="#F59E0B"/>
  <circle cx="75" cy="85" r="5" fill="#F59E0B" opacity="0.9"/>
  <circle cx="100" cy="85" r="5" fill="#F59E0B" opacity="0.9"/>
  <circle cx="125" cy="85" r="5" fill="#F59E0B" opacity="0.9"/>
  <circle cx="65" cy="105" r="4" fill="#F59E0B" opacity="0.7"/>
  <circle cx="85" cy="105" r="4" fill="#F59E0B" opacity="0.7"/>
  <circle cx="100" cy="105" r="5" fill="#F59E0B" opacity="0.9"/>
  <circle cx="115" cy="105" r="4" fill="#F59E0B" opacity="0.7"/>
  <circle cx="135" cy="105" r="4" fill="#F59E0B" opacity="0.7"/>
  
  <!-- Dense connection lines -->
  <line x1="100" y1="65" x2="75" y2="85" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
  <line x1="100" y1="65" x2="100" y2="85" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
  <line x1="100" y1="65" x2="125" y2="85" stroke="#F59E0B" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="85" x2="65" y2="105" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  <line x1="75" y1="85" x2="85" y2="105" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="85" x2="85" y2="105" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="85" x2="100" y2="105" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  <line x1="100" y1="85" x2="115" y2="105" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  <line x1="125" y1="85" x2="115" y2="105" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  <line x1="125" y1="85" x2="135" y2="105" stroke="#F59E0B" stroke-width="1" opacity="0.5"/>
  
  <!-- Central lock icon -->
  <rect x="92" y="125" width="16" height="22" rx="2" fill="#F59E0B"/>
  <circle cx="100" cy="120" r="9" fill="none" stroke="#F59E0B" stroke-width="3.5"/>
  <circle cx="100" cy="136" r="2.5" fill="#1E3A8A"/>
  
  <!-- Business icon overlay -->
  <path d="M 88 140 L 88 148 L 112 148 L 112 140 M 95 142 L 95 148 M 105 142 L 105 148" 
        stroke="#1E3A8A" stroke-width="1.5" fill="none"/>
  
  <!-- Text label -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="white" text-anchor="middle">BUSINESS</text>
</svg>
