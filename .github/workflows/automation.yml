name: V2U Automation Trigger

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  trigger-automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for new content
        run: |
          echo "Triggering content check..."
          response=$(curl -X POST https://v2u.nexoai.com/api/automation/check \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            --max-time 60)
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "HTTP Status: $status_code"
          echo "Response: $body"
      
      - name: Post latest content
        run: |
          echo "Triggering post-latest..."
          response=$(curl -X POST https://v2u.nexoai.com/api/automation/post-latest \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            --max-time 60)
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          echo "HTTP Status: $status_code"
          echo "Response: $body"
      
      - name: Complete
        run: echo "âœ… Automation trigger complete"
