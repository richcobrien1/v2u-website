name: V2U Automation Trigger

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  trigger-automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for new content
        run: |
          echo "Triggering content check..."
          curl -X POST https://v2u.nexoai.com/api/automation/check \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -o /dev/null || echo "Check endpoint failed"
      
      - name: Post latest content
        run: |
          echo "Triggering post-latest..."
          curl -X POST https://v2u.nexoai.com/api/automation/post-latest \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -o /dev/null || echo "Post-latest endpoint failed"
      
      - name: Complete
        run: echo "âœ… Automation trigger complete"
