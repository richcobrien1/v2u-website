name: Automatic Token Rotation

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  rotate-tokens:
    runs-on: ubuntu-latest
    
    steps:
      - name: Rotate Facebook & Instagram Tokens
        run: |
          echo "üîÑ Starting automatic token rotation..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "https://www.v2u.us/api/automation/rotate-tokens")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Token rotation failed with HTTP $HTTP_CODE"
            exit 1
          fi
          
          echo "‚úÖ Token rotation completed successfully"
          
      - name: Notify on Failure
        if: failure()
        run: |
          echo "üö® ALERT: Token rotation failed!"
          echo "Manual intervention required at https://www.v2u.us/admin/social-posting"
